<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--=============== REMIXICONS ===============-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">

  <!--=============== SWIPER CSS ===============-->
  <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="assets/css/styles.css">

  <title>Login Portal - Code With Usman</title>
</head>

<body>

  <!--=============== VIDEO BACKGROUND ===============-->
  <video autoplay loop muted class="video-background">
    <source src="assets/bg_video1 (1).mp4" type="video/mp4">
  </video>

  <!--=============== LOGIN AREA ===============-->
  <div class="login container grid">
    <div class="login__container grid">

      <!--=============== IMAGE SLIDER ===============-->
      <div class="login__swiper swiper">
        <div class="login__swiper-data">
          <p class="login__swiper-subtitle">Welcome Back</p>
          <h1 class="login__swiper-title">Hello Developer, <br> Sign In To Get Started</h1>
        </div>

        <div class="login__swiper-social">
          <p class="login__swiper-subtitle">Our Social Media</p>
          <div class="login__swiper-links">
            <a href="#" class="login__swiper-link"><i class="ri-facebook-circle-line"></i></a>
            <a href="#" class="login__swiper-link"><i class="ri-instagram-line"></i></a>
            <a href="#" class="login__swiper-link"><i class="ri-twitter-x-line"></i></a>
            <a href="#" class="login__swiper-link"><i class="ri-github-line"></i></a>
          </div>
        </div>

        <div class="swiper-wrapper">
            <img src="assets/img/img-5.jpeg" alt="image" class="login__swiper-img swiper-slide">
            <img src="assets/img/img-2.jpg" alt="image" class="login__swiper-img swiper-slide">
            <img src="assets/img/img-1.jpg" alt="image" class="login__swiper-img swiper-slide">
          <img src="assets/img/img-3.jpg" alt="image" class="login__swiper-img swiper-slide">
          <!-- <img src="assets/img/img-4.jpeg" alt="image" class="login__swiper-img swiper-slide"> -->
        </div>

        <div class="swiper-pagination"></div>
      </div>

      <!--=============== LOGIN FORM ===============-->
      <div class="login__area grid">
        <div class="login__data">
          <h1 class="login__title">Welcome Back ðŸ‘‹</h1>
          <p class="login__description">Please enter your details.</p>

          <button class="login__button-border">
            <i class="ri-apple-fill"></i> Sign in with Apple
          </button>
        </div>

        <span class="login__line">or</span>

        <form action="#" class="login__form">
          <div class="login__content grid">
            <div class="login__box">
              <input type="email" placeholder="Email" class="login__input">
              <i class="ri-mail-line"></i>
            </div>

            <div class="login__box">
              <input type="password" placeholder="Password" class="login__input" id="loginPass">
              <i class="ri-eye-line login__eye" id="loginEye"></i>
            </div>
          </div>

          <a href="#" class="login__forgot">Forgot Password?</a>

          <button type="submit" class="login__button">Log In</button>
        </form>

        <p class="login__switch">
          Donâ€™t have an account?
          <a href="#" class="login__sign">Sign Up</a>
        </p>
      </div>
    </div>
  </div>

  <!--=============== SWIPER JS ===============-->
  <script src="assets/js/swiper-bundle.min.js"></script>

  <!--=============== MAIN JS ===============-->
  <script>
    /*=============== HIDE & SHOW PASSWORD ===============*/
    const showHiddenPass = (password, eye) => {
      const input = document.getElementById(password),
        iconEye = document.getElementById(eye);

      iconEye.addEventListener('click', () => {
        input.type === 'password' ? input.type = 'text' : input.type = 'password';
        iconEye.classList.toggle('ri-eye-off-line');
        iconEye.classList.toggle('ri-eye-line');
      });
    };
    showHiddenPass('loginPass', 'loginEye');

    /*=============== SWIPER IMAGES ===============*/
    const swiperLogin = new Swiper('.login__swiper', {
      loop: true,
      spaceBetween: 24,
      grabCursor: true,
      speed: 600,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
    });
  </script>
</body>
</html>
